<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consola de WhatsApp</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: limegreen;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    img {
      border: 4px solid limegreen;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Escanea el c√≥digo QR</h1>
  <img id="qr-img" src="/qr-image" alt="QR de WhatsApp" width="300" height="300">

<script>
  // Actualizar QR cada 10 segundos
  setInterval(() => {
    document.getElementById('qr-img').src = `/qr-image?${Date.now()}`;
  }, 10000);
</script>

</body>
</html>
