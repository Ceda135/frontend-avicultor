<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="css/estilos.css">
  <meta charset="UTF-8">
  <title>Agendar Cita</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), /* Capa blanca semitransparente encima */
        url('img/fondo-marca-agua.png') no-repeat center center fixed; /* Imagen */
      background-size: 55%; /* ðŸ‘ˆ MÃ¡s pequeÃ±a que antes */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .eliminar-btn {
      background-color: #f44336;
      margin-left: 10px;
    }

    .eliminar-btn:hover {
      background-color: #e53935;
    }

    #lista-clientes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      width: 100%;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      flex-grow: 0;
      flex-shrink: 0;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>

<body>

  <h1>Agendar Cita</h1>

  <div id="contenido"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clienteId = urlParams.get('idCliente');
    const animalId = urlParams.get('idAnimal');

    if (!clienteId || !animalId) {
      document.getElementById('contenido').innerHTML = '<p>Error: No se especificÃ³ cliente o animal.</p>';
    } else {
      mostrarFormulario();
    }

    function mostrarFormulario() {
      const contenedor = document.getElementById('contenido');
      contenedor.innerHTML = `
        <form id="form-cita">
          <label>Fecha:</label>
          <input type="date" name="fecha" required>

          <label>Hora:</label>
          <input type="time" name="hora" required><br>

          <button type="submit">Registrar Cita</button>
        </form>
        <div id="boton-regresar">
          <button onclick="window.location.href='cliente.html?id=${clienteId}'">Regresar</button>
        </div>
      `;

      document.getElementById('form-cita').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());

        const res = await fetch(`/clientes/${clienteId}/animales/${animalId}/citas`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          window.location.href = `cliente.html?id=${clienteId}`;
        } else {
          alert('Error al registrar la cita.');
        }
      });
    }
  </script>

</body>
</html>
